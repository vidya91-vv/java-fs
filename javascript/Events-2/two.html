<!DOCTYPE html>
<html>
  <head>
     <script type="text/javascript"></script>

  <body>
     <form method="post" action="text.php" onreset="resetForm()" onsubmit="return validate()">

      UserName : <br><input type="text" name="Uname" id="Uid" onfocus="doSomeAction(this)"><br><br>

      Email : <br><input type="text" onblur="doOnBlur(this)" name="email" id="email"><br><br>

      Mobile : <br><input type="text" name="Mobile" id="Mobile" onselect="fireSelectEvent(this)"><br><br>

      Select State : <select id="state" onchange="getCities(this.value)">
         <option value="">--Select State--</option>
         <option value="AP">AP</option>
         <option value="TS">TS</option>
         <option value="MH">MH</option>
         <option value="TN">TN</option>
      </select>
      <br><br>

      <input type="search" onsearch="handleSearch()">

      <input type="submit" value="Save">
      <input type="Reset" value="Reset">
     </form>

     <script>

      function handleSearch(){
         document.getElementById("welcome");
      }

      function getCities(val){
         alert(val);
      }

      function fireSelectEvent(val){
         alert("select event fired");
         document.getElementById(val);
      }

      function Validate(){
        if(document.getElementById("Uname").value.trim() == ""){
           alert("Enter User")
           return false;
        }
        if(document.getElementById("email").value.trim() == ""){
          alert("Enter Email")
          return false;
        }
      }

      function resetForm(){
        alert("Clear the form data");
      }

      function doSameAction(element){
         document.getElementById(element);
      }
      function doOnBlur(element){
        document.getElementById(element);
      }
      
     </script>
  </body>
</html>
